<ul>
  <a ng-repeat="member in members" href="/members/{{member.name}}">
    <li class="member row" ng-class="{'inactive': !member.active}">
      <div ng-show="adminView()">
        <div class="col-md-2 col-xs-12">
          <input type="checkbox" checked="{{member.active}}" ng-click="toggleActive(member, $event)" />
          <button class="coffee" ng-click="coffee(member, $event)"><i class="fa fa-coffee"></i></button>
          <button class="delete" ng-click="delete(member, $event)"><i class="fa fa-trash-o"></i></button>
        </div>
        <div class="row col-md-10 col-xs-12">
          <div class="col-md-8 col-xs-6">
            <span class="text name col-md-6">{{member.name}}</span>
          </div>
          <div class="col-md-4 col-xs-6">
            <div class="time small">
            <span class="text">{{lastCoffeeDate(member)}}</span>
            <span class="text badge">{{lastCoffeeDaysSince(member)}}</span>
            </div>
          </div>
        </div>
      </div>
      <div ng-hide="adminView()">
        <div class="col-md-8 col-xs-6">
          <span class="text name">{{member.name}}</span>
        </div>
        <div class="col-md-4 col-xs-6">
          <div class="time small">
          <span class="text">{{lastCoffeeDate(member)}}</span>
          <span class="text badge">{{lastCoffeeDaysSince(member)}}</span>
          </div>
        </div>
      </div>
    </li>
  </a>
</ul>
