<template name="member">
  <div class="row memberDetails">
    <div class="col-md-4">{{name}}</div>
    <div class="col-md-4 sinceLast">{{lastCoffeeDaysSince}} d Since Last</div>
    <div class="col-md-4">
      <ul class="row">
        {{#each dates}}
          <li class="col-md-12 date">{{dateToString}}</li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
