<template name="newMemberForm">
  <div class="modal fade" id="newMemberModal" tabindex="-1" role="dialog" aria-labelledby="newMemberModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content modal-maccabi">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="newMemberModalLabel">Add a New Coffee Ganger</h4>
        </div>
        <form>
          <div class="modal-body">
            <div id="new-member-form">
              <div class="input-group input-group-lg">
                <span class="input-group-addon addon"><i class="icon-user"></i></span>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required/>
              </div>
              <div class="input-group input-group-lg">
                <span class="input-group-addon addon"><i class="icon-envelope"></i></span>
                <input type="text" class="form-control" name="email" id="email" placeholder="Email" required/>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-maccabi" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-maccabi" id="add-new-member" value="Add">
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
